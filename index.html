<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>2026 wird wild</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #0b1c2c 0%, #123c24 40%, #8b1e2d 100%);
    color: #f7f7f7;
    display: flex;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    background-image:
      radial-gradient(circle, rgba(255,255,255,0.6) 0, rgba(255,255,255,0) 55%),
      radial-gradient(circle, rgba(255,255,255,0.35) 0, rgba(255,255,255,0) 60%);
    background-size: 3px 3px, 2px 2px;
    background-position: 10% 20%, 80% 70%;
    opacity: 0.6;
  }
  .wrap {
    text-align: center;
    padding: 32px 24px;
    max-width: 800px;
    background: rgba(0,0,0,0.45);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.25);
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    backdrop-filter: blur(8px);
  }
  h1 {
    margin-bottom: 0.4em;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    color: #ffe9a3;
  }
  p {
    margin-top: 0;
    margin-bottom: 1.5em;
  }
  .video {
    position: relative;
    padding-top: 56.25%; /* 16:9 */
  }
  .video iframe,
  .video video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    background: #000;
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>2026 wird wild</h1>
    <p>Wir bekommen Zuwachs. Sch√∂n, dass du hier bist.</p>

    <div class="video">
      <iframe
        src="https://www.youtube-nocookie.com/embed/4LrXIVU7rIM"
        title="Ultraschall 2026"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
