<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Mini-Us is on the way</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Beispiel: Courgette (Script) + einfache Sans-Serif für Fließtext -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Nunito:wght@300;500&display=swap" rel="stylesheet">

  <style>
    :root {
      /* hier kannst du später mit exakten Werten ersetzen */
      --card-red: #a61515;  /* Hintergrundfarbe */
      --card-green: #254813; /* Schriftfarbe */
    }

    body {
      margin: 0;
      font-family: "Nunito", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--card-red);
      color: var(--card-green);
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .wrap {
      text-align: center;
      padding: 32px 24px 28px;
      max-width: 800px;
    }

    .badge {
      font-family: "Courgette", system-ui;
      font-size: 1.4rem;
      margin-bottom: 6px;
    }

    h1 {
      font-family: "Courgette", system-ui;
      font-size: 2.2rem;
      margin: 0 0 0.4em;
    }

    p {
      margin: 0 0 1.5em;
      font-size: 1rem;
    }

    .video {
      position: relative;
      padding-top: 56.25%; /* 16:9 */
    }

    .video iframe,
    .video video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      background: #000;
    }

    @media (max-width: 600px) {
      .wrap {
        padding: 24px 16px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="badge">Überraschung</div>

    <h1>Mini-Us is on the way</h1>
    <p>2026 wird also wild. Wir freuen uns, euch die kleine, hoffentlich gesunde Maus Ende Juli vorstellen zu dürfen!</p>

    <div class="video">
      <iframe
       src="https://www.youtube-nocookie.com/embed/4LrXIVU7rIM?autoplay=1&mute=1"
    title="Ultraschall 2026"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
